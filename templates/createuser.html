{% extends "layout.html" %}
{% block content %}
<form method="POST" action="/createuser">
    <div class="form-group container-fluid">
        <label for="name" class="form-label">User's Name:</label>
        <input type="text" id="name" name="name" class="form-control">
        <label for="name" class="form-label">User's Email:</label>
        <input type="email" id="email" name="email" class="form-control">
        <label for="name" class="form-label">User's Password:</label>
        <input type="password" id="password" name="password" class="form-control">
        <label for="permission" class="form-label">User's Permission:</label>
        <div class="form-check form-switch">
            <label class="form-check-label" for="permission">Administrator Privileges?</label>
            <input class="form-check-input" type="checkbox" id="permission" name="permission">
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </div>
</form>
{% endblock %}
