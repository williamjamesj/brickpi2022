<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brick Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" />
    {% block styles %}{% endblock %} <!-- insert any custom css -->
    <!-- Javascript Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- AJAX -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js"></script>
    <style> html, body { height:100vh; } .container { padding-top:20px; } </style>
</head>
<body style="font-size:16px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" data-ol-has-click-handler="">Robot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/" data-ol-has-click-handler="">Login
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard" data-ol-has-click-handler="">Dashboard</a>
              </li>
            </ul>
            <form class="d-flex">
                  <a style="color: rgba(255, 255, 255, 0.55) !important" class="nav-link" href="/logout" data-ol-has-click-handler="">Log out</a>
              <button class="btn btn-secondary my-2 my-sm-0" type="button" onclick="shutdown();">Exit</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content %}{% endblock %} <!-- Container for Content -->
      </div>
    <script src="/static/js/new_ajax_helper.js"></script> <!-- JSON HELPER -->
    <script src="/static/js/custom.js"></script> <!-- JSON HELPER -->
    {% block scripts %}{% endblock %} <!-- Container for Scripts-->
</body>
</html>
